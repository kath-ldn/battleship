<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Battleship</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="./icon.png"/>
</head>
<body>
    <!--REMOVE THE DISPLAY NONE TO ACTIVATE LOADER-->
    <div id="loaderOverlay">
        <h2 class="welcome">Welcome to Battleship!</h2>
        <div id="loader"></div>
    </div>
    <header>
        <h1 id="page-title" class="d-none">Battleship</h1>
    </header>
    <div id="messageBoardContainer">
        <div id="messageBoard"></div>
        <!--REMOVE THE DISPLAY NONE TO ACTIVATE LOADER-->
        <div id="loader-small" class="loaded d-none"></div>
        <div id="dirButtonContainer"></div>
    </div>
    <main id="gameContainer">
        <section id="boardsContainer">
            <div id="userContainer" class="playerContainer">
                <h2>User Board <span class="scores">Sunk:</span><span id="userSunkDiv">0</span></h2>
            </div>
            <div id="aiContainer" class="playerContainer">
                <h2>Ai Board <span class="scores">Sunk:</span><span id="aiSunkDiv">0</span></h2>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© Kath Turner, 2021</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
