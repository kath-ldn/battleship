<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Battleship</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="./icon.png"/>
</head>
<body>
    <div id="loaderOverlay">
        <h2 class="welcome">Welcome to Battleship!</h2>
        <div id="loader"></div>
    </div>
    <header>
            <h1>Battleship</h1>
                <div id="messageBoardContainer">
                <div id="messageBoard"></div>
                <div id="loader-small" class="loaded"></div>
            </div>
    </header>
    <main id="gameContainer">
        <div id="dirButtonContainer"></div>
        <section id="boardsContainer">
            <div id="userContainer" class="playerContainer">
                <h2>User Board</h2>
                <div class="scores">
                    Ships Sunk: <span id="userSunkDiv">0</span>
                </div>
            </div>
            <div id="aiContainer" class="playerContainer">
                <h2>Ai Board</h2>
                <div class="scores">
                    Ships Sunk: <span id="aiSunkDiv">0</span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© Kath Turner, 2021</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
